<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Trabajo Individual</title>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <label for="usuario">Usuario</label>
                </td>
                <td>
                    <input type="text" id="usuario" name="usuario" onkeyup="validarUsuario()">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="grupo">
                        <div class="ko" id="userMin">
                            <a href="" title="MinúsculAs">a</a>
                        </div>
                        <div class="ko" id="userNum">
                            <a href="" title="Números">1</a>
                        </div>
                        <div class="blanco" id="userMay">
                            <a href="" title="Mayúsculas">A</a>
                        </div>
                        <div class="blanco" id="userSim">
                            <a href="" title="Símbolos">#</a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span name="msg_usuario" hidden>Usuario incorrecto</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Contraseña</label>
                </td>
                <td>
                    <input type="text" id="password" name="password" onkeyup="validarPassword()">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="grupo">                        
                        <div class="ko" id="passMin">
                            <a href="" title="Minúsculas">a</a>
                        </div>
                        <div class="ko" id="passNum">
                            <a href="" title="Números">1</a>
                        </div>
                        <div class="ko" id="passMay">
                            <a href="" title="Mayúsculas">A</a>
                        </div>
                        <div class="ko" id="passSim">
                            <a href="" title="Símbolos">#</a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><button name="enviar" onclick="validar()">Enviar</button></td>
            </tr>
        </table>
    </div>
    <script src="js/validador.js"></script>
</body>

</html>
